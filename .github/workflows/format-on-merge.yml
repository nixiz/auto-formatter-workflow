name: Run Python Script and Format Code on Pull Request Merge

on:
  pull_request:
    types: [closed]
     #branches:
      # - 'feature-*'
       #- master

jobs:
  run_script:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      #- name: Install dependencies
      #  run: pip install -r requirements.txt
      - name: Get list of files
        id: get_files
        run: |
          target_sha=$(git rev-parse origin/${GITHUB_BASE_REF})
          merging_sha=$(git rev-parse ${GITHUB_HEAD_REF})
          echo $target_sha
          echo $merging_sha
          echo $(git diff --name-only HEAD^ HEAD)
          echo ::set-output name=files::$(git diff --name-only HEAD^ HEAD)
      - name: Run Python script
        run: python ./scripts/script.py ${{ steps.get_files.outputs.files }}
